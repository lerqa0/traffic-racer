<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Racer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
        <div class="score-container">
            <div id="score-div">
                Score: <span id="score">0</span>
            </div>
            <div id="high-score-div">
                High Score: <span id="high-score">0</span>
            </div>
        </div>
    <div id="container" tabindex="0">
        <div id="line1" class="line"></div>
        <div id="line2" class="line"></div>
        <div id="line3" class="line"></div>
        <div id="car" class="car">
            <div class="front-glass"></div>
            <div class="back-glass"></div>
            <div class="front-light-l"></div>
            <div class="front-light-r"></div>
            <div class="front-tyre-l"></div>
            <div class="front-tyre-r"></div>
            <div class="back-tyre-l"></div>
            <div class="back-tyre-r"></div>
        </div>
        <div id="car1" class="car">
            <div class="front-glass"></div>
            <div class="back-glass"></div>
            <div class="front-light-l"></div>
            <div class="front-light-r"></div>
            <div class="front-tyre-l"></div>
            <div class="front-tyre-r"></div>
            <div class="back-tyre-l"></div>
            <div class="back-tyre-r"></div>
        </div>
        <div id="car2" class="car">
            <div class="front-glass"></div>
            <div class="back-glass"></div>
            <div class="front-light-l"></div>
            <div class="front-light-r"></div>
            <div class="front-tyre-l"></div>
            <div class="front-tyre-r"></div>
            <div class="back-tyre-l"></div>
            <div class="back-tyre-r"></div>
        </div>
        <div id="car3" class="car">
            <div class="front-glass"></div>
            <div class="back-glass"></div>
            <div class="front-light-l"></div>
            <div class="front-light-r"></div>
            <div class="front-tyre-l"></div>
            <div class="front-tyre-r"></div>
            <div class="back-tyre-l"></div>
            <div class="back-tyre-r"></div>
        </div>
        <div id="restart-div">
            <button id="restart">
                Restart<br>
                <small class="small-text">(press Enter)</small>
            </button>
        </div>
    </div>
    <div id="help">
        <p>Controls: <br> Right, Left, Up & Down arrow keys.</p>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
